message:

  main:
    menu: |
      👋 <b>你好，{{ user.full_name }}</b>！歡迎使用本機器人。<br><br>

      🤖 <b>即時追蹤您的提供者</b> –  
      遙測資料、狀態、即時警報等功能一應俱全。<br><br>

      🔎 <b>如何查找提供者：</b>
      <ul>
        <li>點擊「🗂️ 所有提供者」按鈕</li>
        <li>傳送公開金鑰作為訊息</li>
      </ul>

    not_found: |
      ⚠️ <b>找不到提供者</b><br><br>
      請確認您輸入的是正確的公開金鑰。

    invalid_input: |
      ❗️ <b>公開金鑰格式錯誤</b><br><br>
      請檢查您的輸入並再試一次。

  alert_settings:
    menu: |
      🔔 <b>通知設定</b><br><br>
      請選擇您希望接收通知的事件。

  language:
    menu: |
      🌐 <b>語言選擇</b><br><br>
      選擇您偏好的介面語言。

  help:
    menu: |
      ℹ️ <b>關於機器人</b><br><br>
      此機器人可協助您追蹤提供者狀態、接收通知及管理訂閱。

  provider:
    menu: |
      🔐 <b>提供者</b>: {{ provider.short_pubkey }}<br>
      {{ provider.status_emoji_display }} {{ provider.status_text_display }}<br>
      📈 正常運作時間：{{ provider.uptime|round(2) }}%<br>
      🕒 運作時長：{{ provider.working_time_display }}<br>
      📊 評分：{{ provider.rating|round(2) }}<br><br>

      📦 <b>儲存空間</b>:<br>
      • 最大 Bag 容量：{{ (provider.max_bag_size_bytes / 1073741824)|round(2) }} GB<br>
      • 最小 Span：{{ provider.min_span_display }}<br>
      • 最大 Span：{{ provider.max_span_display }}<br><br>

      💰 <b>價格</b>: {{ provider.price_display }} TON<br>
      📅 註冊時間：{{ provider.reg_time | datetimeformat }}<br><br>

      📡 傳送遙測資料：{% if provider.is_send_telemetry %}✅ 是{% else %}❗️ 否{% endif %}

