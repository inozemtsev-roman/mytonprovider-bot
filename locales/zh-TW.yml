message:
  main:
    menu: |
      👋 <b>嗨，{{ user.full_name }}</b>！歡迎使用本機器人。<br><br>

      🤖 <b>即時監控提供者</b> –  
      遙測、狀態、警報通知等等。<br><br>

      🔎 <b>如何查找提供者：</b>
      <ul>
        <li>點擊「🗂️ 所有提供者」按鈕</li>
        <li>發送公鑰作為訊息</li>
      </ul>

    not_found: |
      ⚠️ <b>找不到提供者</b><br><br>

      請確認已輸入正確的公鑰。

    invalid_input: |
      ❗️ <b>公鑰格式不正確</b><br><br>

      請檢查輸入並重試。

  alert_settings:
    menu: |
      🔔 <b>警報設定</b><br><br>

      選擇你希望接收通知的事件。

  language:
    menu: |
      🔤 <b>選擇語言</b><br><br>

      設定你偏好的介面語言。

  help:
    menu: |
      ℹ️ <b>關於本機器人</b><br><br>

      本機器人幫助你監控提供者狀態、
      收取通知及管理訂閱。

  provider:
    menu: |
      {{ provider.display.status_emoji }} <b>提供者</b><br>
      • 金鑰：{{ provider.display.short_pubkey }}<br>
      • 狀態：{{ provider.display.status_text }}<br>
      • 正常運作時間：{{ provider.display.uptime }}<br>
      • 總運行時間：{{ provider.working_time | durationformat }}<br>
      • 評分：{{ provider.display.rating }}<br><br>
      
      💾 <b>儲存空間</b><br>
      • 最大資料袋大小：{{ provider.display.max_bag_size }} GB<br>
      • 最短保存期限：{{ provider.min_span | durationformat }}<br>
      • 最長保存期限：{{ provider.max_span | durationformat }}<br><br>
      
      📊 <b>一般資訊</b><br>
      • 儲存價格：{{ provider.display.price }}<br>
      • 註冊日期：{{ provider.reg_time | datetimeformat }}<br>
      • 遙測傳送：{% if provider.is_send_telemetry %}已啟用{% else %}已停用{% endif %}

