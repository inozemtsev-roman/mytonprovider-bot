message:
  main:
    menu: |
      👋 <b>嗨，{{ user.full_name }}</b>！歡迎使用本機器人。<br><br>

      🤖 <b>即時監控提供者</b> –  
      遙測、狀態、警報通知等等。<br><br>

      🔎 <b>如何查找提供者：</b>
      <ul>
        <li>點擊「🗂️ 所有提供者」按鈕</li>
        <li>發送公鑰作為訊息</li>
      </ul>

    not_found: |
      ⚠️ <b>找不到提供者</b><br><br>

      請確認已輸入正確的公鑰。

    invalid_input: |
      ❗️ <b>公鑰格式不正確</b><br><br>

      請檢查輸入並重試。

  alert_settings:
    menu: |
      🔔 <b>警報設定</b><br><br>

      選擇你希望接收通知的事件。

  language:
    menu: |
      🔤 <b>選擇語言</b><br><br>

      設定你偏好的介面語言。

  help:
    menu: |
      ℹ️ <b>關於本機器人</b><br><br>

      本機器人幫助你監控提供者狀態、
      收取通知及管理訂閱。

  provider:
    menu: |
      🔐 <b>提供者</b>: {{ provider.short_pubkey }}<br>
      {{ provider.status_emoji_display }} {{ provider.status_text_display }}<br>
      📈 運作率：{{ provider.uptime|round(2) }}%<br>
      🕒 運行時間：{{ provider.working_time_display }}<br>
      📊 評分：{{ provider.rating|round(2) }}<br><br>

      📦 <b>儲存資訊：</b><br>
      • 最大Bag大小：{{ (provider.max_bag_size_bytes / 1073741824)|round(2) }} GB<br>
      • 最小Span：{{ provider.min_span_display }}<br>
      • 最大Span：{{ provider.max_span_display }}<br><br>

      💰 <b>價格：</b>{{ provider.price_display }} TON<br>
      📅 註冊時間：{{ provider.reg_time | datetimeformat }}<br><br>

      📡 發送遙測：{% if provider.is_send_telemetry %}✅ 是{% else %}❗️ 否{% endif %}

