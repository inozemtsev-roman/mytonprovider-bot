message:

  main:
    menu: |
      👋 <b>Hello, {{ user.full_name }}</b>! Welcome to the bot.<br><br>

      🤖 <b>Track your provider in real-time</b> –  
      telemetry, statuses, urgent alerts, and more.<br><br>

      🔎 <b>How to find a provider:</b>
      <ul>
        <li>Click the button «🗂️ All Providers»</li>
        <li>Send the public key as a message</li>
      </ul>

    not_found: |
      ⚠️ <b>Provider not found</b><br><br>

      Please make sure you've entered a valid public key.

    invalid_input: |
      ❗️ <b>Invalid public key format</b><br><br>

      Please check your input and try again.

  alert_settings:
    menu: |
      🔔 <b>Notification Settings</b><br><br>

      Select the events you’d like to be notified about.

  language:
    menu: |
      🌐 <b>Language Selection</b><br><br>

      Choose your preferred interface language.

  help:
    menu: |
      ℹ️ <b>About the Bot</b><br><br>

      This bot helps you track provider statuses,
      receive alerts, and manage your subscriptions.

  provider:
    menu: |
      🔐 <b>Provider</b>: {{ provider.short_pubkey }}<br>
      {{ provider.status_emoji_display }} {{ provider.status_text_display }}<br>
      📈 Uptime: {{ provider.uptime|round(2) }}%<br>
      🕒 Working Time: {{ provider.working_time_display }}<br>
      📊 Rating: {{ provider.rating|round(2) }}<br><br>

      📦 <b>Storage</b>:<br>
      • Max Bag Size: {{ (provider.max_bag_size_bytes / 1073741824)|round(2) }} GB<br>
      • Min Span: {{ provider.min_span_display }}<br>
      • Max Span: {{ provider.max_span_display }}<br><br>

      💰 <b>Price</b>: {{ provider.price_display }} TON<br>
      📅 Registered: {{ provider.reg_time | datetimeformat }}<br><br>

      📡 Telemetry Enabled: {% if provider.is_send_telemetry %}✅ Yes{% else %}❗️ No{% endif %}

