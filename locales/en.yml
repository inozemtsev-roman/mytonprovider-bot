message:
  main:
    menu: |
      👋 <b>Hello, {{ user.full_name }}</b>! Welcome to the bot.<br><br>

      🤖 <b>Monitor providers in real time</b> –  
      telemetry, statuses, alerts, and more.<br><br>

      🔎 <b>How to find a provider:</b>
      <ul>
        <li>Tap the “🗂️ All providers” button</li>
        <li>Send a public key as a message</li>
      </ul>

    not_found: |
      ⚠️ <b>Provider not found</b><br><br>

      Make sure you sent a valid public key.

    invalid_input: |
      ❗️ <b>Invalid public key format</b><br><br>

      Please check your input and try again.

  alert_settings:
    menu: |
      🔔 <b>Alert settings</b><br><br>

      Choose events you want to receive alerts for.

  language:
    menu: |
      🌐 <b>Select language</b><br><br>

      Set the interface language you prefer.

  help:
    menu: |
      ℹ️ <b>About the bot</b><br><br>

      This bot helps monitor provider status,
      receive alerts, and manage subscriptions.

  provider:
    menu: |
      {{ provider.display.status_emoji }} <b>Provider</b><br>
      • Key: {{ provider.display.short_pubkey }}<br>
      • Status: {{ provider.display.status_text }}<br>
      • Uptime: {{ provider.display.uptime }}<br>
      • Working time: {{ provider.working_time | durationformat }}<br>
      • Rating: {{ provider.display.rating }}<br><br>
      
      💾 <b>Storage</b><br>
      • Max bag size: {{ provider.display.max_bag_size }} GB<br>
      • Min retention: {{ provider.min_span | durationformat }}<br>
      • Max retention: {{ provider.max_span | durationformat }}<br><br>
      
      📊 <b>General</b><br>
      • Storage price: {{ provider.display.price }}<br>
      • Registered on: {{ provider.reg_time | datetimeformat }}<br>
      • Telemetry: {% if provider.is_send_telemetry %}enabled{% else %}disabled{% endif %}

