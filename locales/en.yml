    options:
      service_restarted: "Service Restarted"
      monthly_report: "Monthly Report"
      cpu_high: "High CPU Usage"
      ram_high: "High RAM Usage"
      network_high: "High Network Load"
      disk_load_high: "High Disk Load"
      disk_space_low: "Low Disk Space"

    state:
      enabled: "🟢 "
      disabled: "🔘 "

    enable_all: "▶️ Enable All"
    disable_all: "⏸️ Disable All"

  provider:
    subscribe: "⭐️ Subscribe"
    unsubscribe: "✖️ Unsubscribe"

language_name:
  ru: "Russian"
  en: "English"
  zh_TW: "Chinese (Traditional)"

inline:

  list_providers:
    title: "{{ provider.status_emoji_display }} {{ provider.short_pubkey }}"
    desc: |
      rating: {{ provider.rating|round(2) }} • price: {{ provider.price_display }} TON
      working: {{ provider.working_time_display }} • uptime: {{ provider.uptime|round(2) }}%

  my_providers:
    title: "📦 {{ provider.short_pubkey }} • {{ provider.status_text_display }}"
    desc: |
      rating: {{ provider.rating|round(2) }} • price: {{ provider.price_display }} TON
