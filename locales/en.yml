      <b>‚Ä¢ Upload:</b> <code>{{ provider.ui.speed_upload }}</code><br>
      <b>‚Ä¢ Ping:</b> <code>{{ provider.ui.ping }}</code><br>
      <b>‚Ä¢ Country:</b> <code>{{ provider.ui.country }}</code><br>
      <b>‚Ä¢ ISP:</b> <code>{{ provider.ui.isp }}</code><br>
      </blockquote>
      
      <h2>Software</h2>
