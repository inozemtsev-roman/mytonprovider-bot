message:

  main:
    menu: |
      Hello, <b>{{ user.full_name }}</b>! Welcome to the bot.<br><br>

      You can select a provider from the full list using the <b>“🗂️ All Providers”</b> button,  
      or send the public key manually to find a specific provider.

    not_found: "Provider not found. Please make sure you've entered a valid ADNL address."
    invalid_input: "Invalid input format. Please enter a valid ADNL address."

  alert_settings:
    menu: "Choose the types of alerts you want to receive:"

  language:
    menu: "Choose your interface language:"

  help:
    menu: "This bot helps you track provider statuses and manage your subscriptions."

  provider:
    menu: |
      🔐 <b>Provider</b>: {{ provider.short_pubkey }}<br>
      {{ provider.status_emoji_display }} <i>{{ provider.status_text_display }}</i><br>
      📈 Uptime: {{ provider.uptime|round(2) }}%<br>
      🕒 Working Time: {{ provider.working_time_display }}<br>
      📊 Rating: {{ provider.rating|round(2) }}<br><br>

      📦 <b>Storage</b>:<br>
      • Max Bag Size: {{ (provider.max_bag_size_bytes / 1073741824)|round(2) }} GB<br>
      • Min Span: {{ provider.min_span_display }}<br>
      • Max Span: {{ provider.max_span_display }}<br><br>

      💰 <b>Price</b>: {{ provider.price_display }} TON<br>
      📅 Registered: {{ provider.reg_time | datetimeformat }}<br><br>

      📡 Sending Telemetry: {% if provider.is_send_telemetry %}✅ Yes{% else %}❌ No{% endif %}

button:

  common:
